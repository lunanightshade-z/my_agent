# Nginx 配置示例
events {
    worker_connections 1024;
}

http {
    # 包含MIME类型配置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream api_backend {
        server api:8000;
    }

    server {
        listen 80;
        server_name localhost;
        
        # 根目录 - 前端静态文件
        root /usr/share/nginx/html;
        index index.html;

        # 客户端最大上传大小
        client_max_body_size 10M;

        # 添加安全响应头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Gzip压缩
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/wasm;

        # JavaScript模块文件 - 必须设置正确的MIME类型
        location ~* \.js$ {
            add_header Content-Type "application/javascript; charset=utf-8";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # CSS文件
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 其他静态资源缓存
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # SSE: Chat 流式接口（必须禁用缓冲并开启 chunked，否则前端会 pending 很久看不到增量）
        location = /api/chat/stream {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_read_timeout 3600;
            proxy_send_timeout 3600;

            proxy_buffering off;
            proxy_cache off;
            gzip off;
            chunked_transfer_encoding on;
            add_header X-Accel-Buffering "no" always;
        }

        # API 代理（普通接口）
        location /api/ {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Connection '';
        }

        # 健康检查
        location /health {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
        }

        # 文档
        location /docs {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
        }

        # SPA路由支持 - 所有路由都返回index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 错误页面
        error_page 404 /index.html;
    }
}
