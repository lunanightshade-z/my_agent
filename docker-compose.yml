services:
  # FastAPI 后端服务
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ai_agent_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # 应用配置
      - APP_NAME=AI Agent Platform
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      
      # LLM 配置（从 .env 文件读取）
      - ZHIPU_API_KEY=${ZHIPU_API_KEY}
      - LLM_MODEL=glm-4-flash
      - LLM_THINKING_MODEL=glm-4.7
      
      # 数据库配置
      - DATABASE_URL=sqlite:///./data/chat_history.db
      
      # 缓存配置
      - CACHE_ENABLED=true
      - CACHE_TYPE=memory
      - CACHE_TTL=3600
    volumes:
      # 持久化数据库文件
      - ./data:/app/data
      # 挂载日志目录
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - ai_agent_network

  # Redis 缓存服务（可选，用于分布式缓存）
  redis:
    image: redis:7-alpine
    container_name: ai_agent_redis
    ports:
      - "6380:6379"  # 使用6380避免端口冲突
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - ai_agent_network
    command: redis-server --appendonly yes

  # Nginx 反向代理（生产环境推荐）
  nginx:
    image: nginx:alpine
    container_name: ai_agent_nginx
    ports:
      - "28888:80"  # 【特殊端口】使用28888端口
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro  # 挂载前端构建文件
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - ai_agent_network

volumes:
  redis_data:

networks:
  ai_agent_network:
    driver: bridge
